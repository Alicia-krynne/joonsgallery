{%extends 'pics/base.html'%}

 {% block content %}

  <body class="home" >
    <section class="header">
      <div id="page">
        <div class="container">
          <header id="masthead" class="site-header">
            <div class="site-branding">
                  <h1 style="font-family: 'Herr Von Muellerhoff';color: rgb(36, 4, 95);font-weight:600;text-align: center;margin-bottom:0;margin-top:0;line-height:1.4;font-size: 46px;">Joons Gallery</h1>
                <div class="topnav">
                    <nav id="site-navigation" class="main-navigation">
                      <button class="menu-toggle">Menu</button>
                      <div class="menu-menu-1-container">
                            <ul id="menu-menu-1" class="menu">
                              <li><a href="{% url 'myGallery' %}">Home</a></li>
                              <li><a href="{%url 'showImages' %}">Gallery</a></li>
                            </ul>
                              <div class="col-sm-4 col-md-4 navbar-right">
                                  <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search gallery" name="gallery">
                                        <div class="input-group-btn">
                                          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                        </div>
                                    </div>
                            
                                  </form>
                              </div>
                      </div>
                    </nav>
                </div>
            </div>
          </header>
        </div>
      </div>
    </section>

    
  </body>
{% endblock %}
